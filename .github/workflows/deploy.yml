on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: htmltest-action
      uses: wjdp/htmltest-action@v0.13.0-rc1
      with:
        path: $GITHUB_WORKSPACE
        skip_external: true
    
    - name: HTML5 Validator
      uses: Cyb3r-Jak3/html5validator-action@v7.1.0
      with:
        root: $GITHUB_WORKSPACE
        css: true
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - uses: actions/checkout@v2

    - name: FTP Deployer
      uses: sand4rt/ftp-deployer@v1.3
      with:
        sftp: true
        host: ssh.nikitins.dk
        port: 22
        username: $(SftpUserName)
        password: $(SftpPassword)
        remote_folder: $(SftpDirectory)
        local_folder: $GITHUB_WORKSPACE
        cleanup: true
    
